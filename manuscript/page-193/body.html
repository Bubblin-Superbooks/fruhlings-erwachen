<div class="leaf "><div class="inner justify"><p>Wendla.</p><p>Somebody knocked.</p><p>Frau Bergmann.</p><p>I didn't hear anything, dear heart. (<em>Goes and opens the door.</em>)</p><p>Wendla.</p><p>But I heard it very plainly——Who is outside?</p><p>Frau Bergmann.</p><p>Nobody——Schmidt's Mother from Garden street.——You come just at the right time, Mother Schmidt.</p><hr class="section"></div> </div>
