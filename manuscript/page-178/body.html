<div class="leaf "><div class="inner justify"><p class="no-indent  ">I received a telegram from my brother that confirms the woman's statement. Melchior has confided in him and begged him for 200 marks in order to fly to England——</p><p>Frau Gabor.</p><p>(<em>Covering her face.</em>   )</p><p>Merciful heavens!</p><hr class="section"></div> </div>
