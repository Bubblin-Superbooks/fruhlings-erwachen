<div class="leaf flex"><div class="inner justify"><h3>Scene Second.</h3><blockquote class="  "><p><em>Sunday Evening.</em></p></blockquote><p>Melchior.</p><p>This is too tiresome for me. I won't do anything more with it.</p><p>Otto.</p><p>Then we others can stop, too!——Have you the work, Melchior?</p><p>Melchior.</p><p>Keep right on playing!</p><p>Moritz.</p><p>Where are you going?</p><p>Melchior.</p><p>For a walk.</p></div> </div>
