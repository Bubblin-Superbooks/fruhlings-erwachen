<div class="leaf "><div class="inner justify"><p>Moritz.</p><p>A question, by the way——</p><p>Melchior.</p><p>Well?</p><p>Moritz.</p><p>But you will answer?</p><p>Melchior.</p><p>Naturally!</p><p>Moritz.</p><p>Truly?!</p><p>Melchior.</p><p>My hand on it.——Now, Moritz?</p><p>Moritz.</p><p>Have you written your composition yet??</p><p>Melchior.</p><p>Speak right out from your heart!——Nobody sees or hears us here.</p><p>Moritz.</p></div> </div>
