<div class="leaf "><div class="inner justify"><p class="no-indent  ">agglutive Volapuk.</p><p>Melchior.</p><p>I have——</p><p>Sonnenstich.</p><p>I will request our secretary, Herr Fliegentod, to close the minutes.</p><p>Melchior.</p><p>I have——</p><p>Sonnenstich.</p><p>You have to keep still!!——Habebald!</p><p>Habebald.</p><p>At your service, Herr Rector!</p><p>Sonnenstich.</p><p>Take him down!</p><hr class="section"></div> </div>
