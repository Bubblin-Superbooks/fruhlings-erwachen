<div class="leaf "><div class="inner justify"><p>I have it!</p><p>Helmuth.</p><p>I'll get it yet!</p><p>Gaston.</p><p>The day after to-morrow, perhaps.</p><p>Helmuth.</p><p>Right away!——Now!——O God! O God!——</p><p>All.</p><p>Summa——Summa cum laude!!</p><p>Ruprecht.</p><p>(<em>Taking the money.</em>   )</p><p>Many thanks!</p><p>Helmuth.</p><p>Here, you dog!</p><p>Ruprecht.</p><p>You swine!</p><p>Helmuth.</p><p>Gallows bird!</p></div> </div>
